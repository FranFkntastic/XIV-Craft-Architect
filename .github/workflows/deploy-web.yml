name: Deploy Web App to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/FFXIV Craft Architect.Web/**'
      - 'src/FFXIV Craft Architect.Core/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore "src/FFXIV Craft Architect.Web/FFXIV Craft Architect.Web.csproj"

      - name: Publish
        run: dotnet publish "src/FFXIV Craft Architect.Web/FFXIV Craft Architect.Web.csproj" -c Release -o dist/web

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/web/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
